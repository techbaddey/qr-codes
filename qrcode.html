<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>To generate a QR Code, enter a text or url</p>
        <p style="color: black;">Note: Once the code has been generated, take a screenshot of it and save. You can scan with a <a href="./qrreader.html">QR Code Scanner</a>. </p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter url or text">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

  </body>
</html>
